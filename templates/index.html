<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Feedback &ndash; {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/">Flask Feedback</a>
        <ul>
            <li>
                {% if 'username' in session %}
                <a href="/logout">Logout</a>
                {% else %}
                <a href="/login">Login</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
